    <form>
      <h2>Catering Inquiry</h2>
      <p>Planning an event? Let us bring the aloha to you!</p>

      <fieldset>
        <legend>Contact Information</legend>
        <!-- Name and Email inputs go here -->
         <label for="name">Contact Name:</label>
         <input type="text" name="name" required>

         <label for="email">Email:</label>
         <input type="email" name="email" required>
      </fieldset>

       <fieldset>
          <label for="event">Event Type</label>
          <select id="event" name="event" required>
            <option value="">Select an event type</option>
            <option value="corportate">Corportate meeting</option>
            <option value="wedding">Wedding</option>
            <option value="birthday">Birthday Party</option>
            <option value="other">Other</option>
          </select>
        </fieldset>
      
       <fieldset>
          <label for="date">Event Date</label>
          <input type="date" id="date" name="date" required>
        </fieldset>
    
       <fieldset>
        <label for="information">Additional Event Details</label>
        <textarea id="information" name="information" rows="2"></textarea>

        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">Sign me up for the Island Brews newsletter</label>
        </fieldset>

      <p>We will respond within 2 business days.</p>

      <button type="submit">Submit Inquiry</button>
    </form>
