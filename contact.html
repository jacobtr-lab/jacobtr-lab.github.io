<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/JTR-logo.png" type="image/png"> 
    <title>contact-page</title>
  </head>
  <body>
    <header>
          <img src="images/JTR-logo.png" alt="JTR Photography logo" width="100">
        <h1>JTR Photography</h1>
        <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="projects.html">Gallery</a></li>
              <li><a href="contact.html">Contact Me</a></li>
              <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </header>
    <form>
      <h2>Contact Me</h2>
      <fieldset>
        <label for="name">Client Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </fieldset>

      <fieldset>
        <label for="packages">Packages</label>
        <select name="packages" id="packages">
          <option value="">Choose a package</option>
          <option value="A">Package A</option>
          <option value="B">Package B</option>
          <option value="C">Package C</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="ideas">Description:</label>
        <textarea name="ideas" id="ideas" rows="5" required>Describe your ideal graduation photoshoot. </textarea>
      </fieldset>
      

      <p class="privacy-notice">
    We'll use your email and phone number to respond to your inquiry.
    We never share your information with third parties.</p>

      <button type="submit">Submit form</button>
    </form>

  </body>
    
</html>
